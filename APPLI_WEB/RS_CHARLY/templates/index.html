<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="{{url_for('static', filename='scripts.js')}}"></script>
	<script src="{{url_for('static', filename='jquery-3.7.1.js')}}"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>RS CHARLY remote</title>
</head>

<body>
	<h1>RS CHARLY 1.0</h1>

	<div style="padding-left: 5px">

		<ul class="list-group">

			<li id="cameras" class="list-group-item">
				<div>
					<img id="camera1" src="{{ url_for('video_feed_usb_cam') }}">
				</div>
				<div>
					<img id="camera2" src="{{ url_for('video_feed_pi_cam') }}">
				</div>
			</li>

			<li class="list-group-item">
				<button id="idBtnMoveForward" type="button" class="btn btn-primary cmd_button"
					onmouseup="stopMouvement()">
					<a href="{{url_for('move_tank',function='move forward')}}"
						style="text-decoration: none; color: white; font-weight: bold;">
						MOVE FORWARD
					</a>
				</button>
			</li>
			<li class="list-group-item">
				<button id="idBtnMoveBackward" type="button" class="btn btn-primary cmd_button"
					onmouseup="stopMouvement()">
					<a href="{{url_for('move_tank', function='move backward')}}"
						style="text-decoration: none; color: white; font-weight: bold;">
						MOVE BACKWARD
					</a>
				</button>
			</li>
			<li class="list-group-item">
				<button id="idBtnTurnLeft" type="button" class="btn btn-primary cmd_button" onmouseup="stopMouvement()">
					<a href="{{url_for('move_tank', function='turn left')}}"
						style="text-decoration: none; color: white; font-weight: bold;">
						TURN LEFT
					</a>
				</button>
			</li>
			<li class="list-group-item">
				<button id="idBtnTurnRight" type="button" class="btn btn-primary cmd_button"
					onmouseup="stopMouvement()">
					<a href="{{url_for('move_tank', function='turn right')}}"
						style="text-decoration: none; color: white; font-weight: bold;">
						TURN RIGHT
					</a>
				</button>
			</li>
		</ul>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
